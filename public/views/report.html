<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Reports Dashboard</title>
    <link rel="stylesheet" href="../css/report.css" />
  </head>

  <body>
    <header>
      <h1>Explore Your Financial Reports</h1>
    </header>
    <!-- Daily Table -->
    <div class="container" id="dailyTable">
      <!-- Daily table Form -->
      <div class="report-section">
        <h3>DAILY REPORTS</h3>
        <form>
          <label for="date"> Select Date</label>
          <input type="date" id="date" required />
          <button type="submit" id="showDailyReport">Show</button>
        </form>
      </div>

      <!-- Daily table -->
      <div class="report-section">
        <table class="report-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <!-- daily table body -->
          <tbody id="tbodyDailyId"></tbody>
          <tfoot id="tfootDailyId">
            <tr></tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Monthly Table -->
    <div class="container" id="monthlyTable">
      <!-- Daily table Form -->
      <div class="report-section">
        <h3>MONTHLY REPORTS</h3>
        <form>
          <label for="month"> Select Month</label>
          <input type="month" id="month" required />
          <button type="submit" id="showMonthlyReport">Show</button>
        </form>
      </div>

      <!-- Monthly table -->
      <div class="report-section">
        <table class="report-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="tbodyMonthlyId"></tbody>
          <tfoot id="tfootMonthlyId">
            <tr></tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Yearly Table -->
    <div class="container" id="yearlyTable">
      <!-- Daily table Form -->
      <div class="report-section">
        <h3>YEARLY REPORTS</h3>
        <form>
          <label for="year-input" class="form-label">Select Year</label>
          <input
            type="number"
            id="year-input"
            name="year-input"
            min="1900"
            max="2100"
            step="1"
            required
          />
          <button type="submit" id="showYearlyReport">Show</button>
        </form>
      </div>

      <!-- Yearly table -->
      <div class="report-section">
        <table class="report-table">
          <thead>
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody id="tbodyId"></tbody>
          <tfoot id="tfootYearlyId">
            <tr></tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/report.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
